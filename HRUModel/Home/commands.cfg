chmod <user> <rule> <file> - изменить права на файл для его владельца
touch <filename> - создать файл
ls - вывести все файлы 
ls -l - вывести все файлы и права
cat <filename> - прочитать файл
write <filename> - записать данные в файл
bash <filename> - выполнить файл
exit - релогин
clear - очистить консоль
